version: 2.1

executors:
  python-executor:
    docker:
      - image: cimg/python:3.11

  docker-executor:
    docker:
      - image: cimg/base:stable

jobs:
  lint:
    executor: python-executor
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            python -m venv venv
            . venv/bin/activate
            pip install --no-cache-dir -r requirements.txt -r requirements-dev.txt
      - run:
          name: Lint code
          command: |
            . venv/bin/activate
            flake8 . 

  format:
      executor: python-executor
      steps:
        - checkout
        - run:
            name: Install dependencies
            command: |
              python -m venv venv
              . venv/bin/activate
              pip install --no-cache-dir -r requirements.txt -r requirements-dev.txt
        - run:
            name: Check Black formatting
            command: |
              . venv/bin/activate
              black .

        - run:
            name: Check import order with isort
            command: |
              . venv/bin/activate
              isort . --check-only

  test:
    executor: python-executor
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            python -m venv venv
            . venv/bin/activate
            pip install --no-cache-dir -r requirements.txt -r requirements-dev.txt
      - run:
          name: Run tests
          command: |
            . venv/bin/activate
            pytest tests/

  coverage:
    executor: python-executor
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            python -m venv venv
            . venv/bin/activate
            pip install --no-cache-dir -r requirements.txt -r requirements-dev.txt
      - run:
          name: Run coverage
          command: |
            . venv/bin/activate
            coverage run -m pytest
            coverage report --fail-under=80

  security:
    executor: python-executor
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            python -m venv venv
            . venv/bin/activate
            pip install --no-cache-dir -r requirements.txt -r requirements-dev.txt
      - run:
          name: Run Bandit security scan
          command: |
            . venv/bin/activate
            bandit -r app.py

  build-and-push:
    executor: docker-executor
    steps:
      - checkout
      - setup_remote_docker

      - run:
          name: Build and Tag Docker images
          command: |
            IMAGE_TAG=${CIRCLE_SHA1:0:7}
            docker build -t $DOCKERHUB_USERNAME/flask-hit-counter:$IMAGE_TAG .
            docker tag $DOCKERHUB_USERNAME/flask-hit-counter:$IMAGE_TAG ghcr.io/$GHCR_USERNAME/flask-hit-counter:$IMAGE_TAG

      - run:
          name: Push to Docker Hub
          command: |
            echo "$DOCKERHUB_TOKEN" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
            docker push $DOCKERHUB_USERNAME/flask-hit-counter:${CIRCLE_SHA1:0:7}

      - run:
          name: Push to GitHub Container Registry (GHCR)
          command: |
            echo "$GHCR_TOKEN" | docker login ghcr.io -u "$GHCR_USERNAME" --password-stdin
            docker push ghcr.io/$GHCR_USERNAME/flask-hit-counter:${CIRCLE_SHA1:0:7}

workflows:
  flask_hit_counter_pipeline:
    jobs:
      - lint
      - format
      - test
      - coverage
      - security
      - build-and-push:
          requires:
            - test
          filters:
            branches:
              only: main




